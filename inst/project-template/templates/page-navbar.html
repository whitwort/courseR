<!-- site-wide nav bar -->
<div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
  
    <!-- bits that show in small windows -->
    <div class="navbar-header">
      <a href="../" class="navbar-brand">{{siteName}}</a>
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    
    <!-- bits that show in large windows -->
    <div class="navbar-collapse collapse" id="navbar-main">
    
      <!-- bits on the left -->
      <ul class="nav navbar-nav">
        {{#sections}}
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="{{name}}">{{name}} <span class="caret"></span></a>
          <ul class="dropdown-menu" aria-labelledby="{{name}}">
            {{#content}}
            <li><a href="{{primaryFile}}">{{title}}</a></li>
            {{/content}}
          </ul>
        </li>
        {{/sections}}
      </ul>

      <!-- bits on the right -->
      <ul class="nav navbar-nav navbar-right">
        {{#otherFormats}}
        <li><a href="{{file}}" target="_blank">{{type}}</a></li>
        {{/otherFormats}}
      </ul>
    </div>
    
  </div>
</div>
